<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blog Folly 6A — Social Completo</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    background: #f4f4f8;
    color: #222;
  }

  header {
    background: #6c5ce7;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 22px;
    user-select: none;
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 10px;
  }

  .card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    margin-bottom: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
  }

  .input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
    transition: border-color 0.3s ease;
    font-size: 16px;
  }

  .input:focus {
    border-color: #6c5ce7;
    outline: none;
    box-shadow: 0 0 8px rgba(108, 92, 231, 0.5);
  }

  .button {
    background: #6c5ce7;
    color: white;
    border: 0;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.15s ease;
  }

  .button:hover {
    background: #5846c6;
    transform: scale(1.05);
  }

  .button:active {
    transform: scale(0.95);
  }

  .post {
    padding: 12px;
    border-radius: 10px;
    background: #fafafa;
    border: 1px solid #eee;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .post-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
    cursor: pointer;
    user-select: none;
  }

  .pfp-container {
    position: relative;
    display: inline-block;
  }

  .pfp-initial {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #6c5ce7;
    color: white;
    font-weight: bold;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  .pfp-big-initial {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: #6c5ce7;
    color: white;
    font-weight: bold;
    font-size: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px auto;
    user-select: none;
  }

  .pfp {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #6c5ce7;
    display: block;
  }

  .pfp-big {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #6c5ce7;
    display: block;
    margin: 0 auto 10px auto;
  }

  .blogger-label {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(108, 92, 231, 0.85);
    color: white;
    font-weight: bold;
    font-size: 14px;
    padding: 2px 8px;
    border-radius: 12px;
    pointer-events: none;
  }

  .comment-box {
    margin-top: 10px;
    padding-left: 10px;
    border-left: 3px solid #6c5ce7;
    max-height: 200px;
    overflow-y: auto;
    transition: max-height 0.3s ease;
  }

  #welcome {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  #welcome .card {
    max-width: 350px;
    width: 100%;
  }

  .profile {
    padding: 20px;
    text-align: center;
  }

  .profile-posts {
    margin-top: 20px;
  }

  .profile-posts h3 {
    margin-bottom: 10px;
    border-bottom: 1px solid #6c5ce7;
    padding-bottom: 5px;
    color: #6c5ce7;
  }

  .error {
    color: #ff4757;
    margin-top: 8px;
    text-align: center;
  }

  .follow-btn {
    margin-top: 10px;
  }

  #searchBar,
  #searchProfilePosts {
    margin-bottom: 15px;
  }

  /* Botões desativados para visitantes */
  .disabled {
    opacity: 0.6;
    pointer-events: none;
  }
</style>
</head>
<body>
<header>Blog Folly 6A</header>

<!-- Feed público sempre visível -->
<div class="container" id="feedPublicContainer">
  <h2 style="color:#6c5ce7; margin-bottom: 15px;">Feed Público</h2>
  <input
    id="searchBarPublic"
    class="input"
    placeholder="Pesquisar posts por texto, autor ou tag..."
    oninput="filtrarPosts(true)"
  />
  <div id="postsPublic"></div>
</div>

<!-- Tela de login, aparece só se não está logado -->
<div id="welcome" style="display:none;">
  <div class="card" style="max-width:350px; margin: 40px auto;">
    <h2>Entrar</h2>
    <input id="username" class="input" placeholder="Seu nome..." />
    <input id="userPhoto" type="file" class="input" accept="image/*" />
    <button type="button" class="button" onclick="entrar()">Entrar</button>
    <p id="loginError" class="error"></p>
  </div>
</div>

<!-- Área principal do usuário logado -->
<div id="main" style="display:none;" class="container">
  <div class="card" style="margin-bottom:10px">
    <h3>Criar Post</h3>
    <textarea id="textPost" class="input" placeholder="Escreva algo..."></textarea>
    <input id="mediaPost" type="file" class="input" accept="image/*,video/*" />
    <input id="tagPost" class="input" placeholder="Tags (ex: escola, aviso)" />
    <button class="button" onclick="postar()">Postar</button>
  </div>
  <button class="button" onclick="logout()" style="margin-bottom:15px;">Sair da Conta</button>
</div>

<!-- Página de perfil -->
<div id="profilePage" style="display:none" class="container"></div>

<script>
  let usuario = null;
  let usuarios = {};
  let posts = [];
  let filtroAtivoPublic = "";
  let filtroAtivoPrivado = "";
  window.perfilExibido = null;

  function salvarUsuarios() {
    localStorage.setItem("usuarios", JSON.stringify(usuarios));
  }

  function carregarUsuarios() {
    usuarios = JSON.parse(localStorage.getItem("usuarios") || "{}");
  }

  function salvar() {
    localStorage.setItem("posts", JSON.stringify(posts));
  }

  function carregar() {
    posts = JSON.parse(localStorage.getItem("posts") || "[]");
  }

  function salvarUsuarioLogado() {
    localStorage.setItem("usuarioLogado", usuario);
  }

  function carregarUsuarioLogado() {
    return localStorage.getItem("usuarioLogado");
  }

  function limparUsuarioLogado() {
    localStorage.removeItem("usuarioLogado");
  }

  // Inicial do nome
  function inicialDoNome(nome) {
    return nome.charAt(0).toUpperCase();
  }

  // Render pública para visitantes
  function renderPostsPublic(filtrar = true) {
    const area = document.getElementById("postsPublic");
    area.innerHTML = "";

    let postsParaRender = posts;
    if (filtrar && filtroAtivoPublic) {
      const f = filtroAtivoPublic.toLowerCase();
      postsParaRender = posts.filter((post) => {
        return (
          post.autor.toLowerCase().includes(f) ||
          post.texto.toLowerCase().includes(f) ||
          (post.tag && post.tag.toLowerCase().includes(f))
        );
      });
    }

    postsParaRender.forEach((post) => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
      <div class='post-header' style="cursor:default;">
        ${
          post.fotoAutor
            ? `<img class='pfp' src='${post.fotoAutor}' alt="Foto do perfil">`
            : `<div class="pfp-initial">${inicialDoNome(post.autor)}</div>`
        }
        <b>${post.autor}</b>
      </div>
      ${post.texto.replace(/\n/g, "<br>")}
      ${
        post.midia
          ? post.tipoMidia.startsWith("image/")
            ? `<br><img src='${post.midia}' style='max-width:100%;border-radius:8px;margin-top:10px;' alt="Mídia do post">`
            : `<br><video src='${post.midia}' controls style='max-width:100%;border-radius:8px;margin-top:10px;'></video>`
          : ""
      }
      ${post.tag ? `<p><i>#${post.tag}</i></p>` : ""}
      `;
      area.appendChild(div);
    });
  }

  // Render posts com ações para usuários logados
  function renderPostsPrivado(filtrar = true) {
    const area = document.getElementById("postsPublic"); // usa mesma div do feed público
    area.innerHTML = "";

    let postsParaRender = posts;
    if (filtrar && filtroAtivoPrivado) {
      const f = filtroAtivoPrivado.toLowerCase();
      postsParaRender = posts.filter((post) => {
        return (
          post.autor.toLowerCase().includes(f) ||
          post.texto.toLowerCase().includes(f) ||
          (post.tag && post.tag.toLowerCase().includes(f))
        );
      });
    }

    postsParaRender.forEach((post) => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
      <div class='post-header' onclick="abrirPerfil('${post.autor}')">
        ${
          post.fotoAutor
            ? `<img class='pfp' src='${post.fotoAutor}' alt="Foto do perfil">`
            : `<div class="pfp-initial">${inicialDoNome(post.autor)}</div>`
        }
        <b>${post.autor}</b>
      </div>
      ${post.texto.replace(/\n/g, "<br>")}
      ${
        post.midia
          ? post.tipoMidia.startsWith("image/")
            ? `<br><img src='${post.midia}' style='max-width:100%;border-radius:8px;margin-top:10px;' alt="Mídia do post">`
            : `<br><video src='${post.midia}' controls style='max-width:100%;border-radius:8px;margin-top:10px;'></video>`
          : ""
      }
      ${post.tag ? `<p><i>#${post.tag}</i></p>` : ""}
      <button class='button' style='margin-top:8px' onclick="curtir(${post.id})">Curtir (${post.curtidas.length})</button>
      <button class='button' style='margin-top:8px' onclick="toggleComentarios(${post.id})">Comentários (${post.comentarios.length})</button>
      ${
        post.autor === usuario
          ? `<button class='button' onclick="excluir(${post.id})">Excluir</button><button class='button' onclick="editar(${post.id})">Editar</button>`
          : ""
      }
      <div id='comments-${post.id}' style='display:none' class='comment-box'></div>
      `;

      area.appendChild(div);
    });
  }

  // Render posts do perfil aberto
  function renderPostsPerfil(nome, filtro = "") {
    const area = document.getElementById("postsProfile");
    if (!area) return;
    area.innerHTML = "";

    filtro = filtro.toLowerCase();

    const postsUsuario = posts.filter((post) => post.autor === nome);

    const postsFiltrados = filtro
      ? postsUsuario.filter(
          (post) =>
            post.texto.toLowerCase().includes(filtro) ||
            (post.tag && post.tag.toLowerCase().includes(filtro))
        )
      : postsUsuario;

    postsFiltrados.forEach((post) => {
      const div = document.createElement("div");
      div.className = "post";

      div.innerHTML = `
      <div class='post-header' onclick="abrirPerfil('${post.autor}')">
        ${
          post.fotoAutor
            ? `<img class='pfp' src='${post.fotoAutor}' alt="Foto do perfil">`
            : `<div class="pfp-initial">${inicialDoNome(post.autor)}</div>`
        }
        <b>${post.autor}</b>
      </div>
      ${post.texto.replace(/\n/g, "<br>")}
      ${
        post.midia
          ? post.tipoMidia.startsWith("image/")
            ? `<br><img src='${post.midia}' style='max-width:100%;border-radius:8px;margin-top:10px;' alt="Mídia do post">`
            : `<br><video src='${post.midia}' controls style='max-width:100%;border-radius:8px;margin-top:10px;'></video>`
          : ""
      }
      ${post.tag ? `<p><i>#${post.tag}</i></p>` : ""}
      <button class='button' style='margin-top:8px' onclick="curtir(${post.id})">Curtir (${post.curtidas.length})</button>
      <button class='button' style='margin-top:8px' onclick="toggleComentarios(${post.id})">Comentários (${post.comentarios.length})</button>
      ${
        post.autor === usuario
          ? `<button class='button' onclick="excluir(${post.id})">Excluir</button><button class='button' onclick="editar(${post.id})">Editar</button>`
          : ""
      }
      <div id='comments-${post.id}' style='display:none' class='comment-box'></div>
      `;

      area.appendChild(div);
    });
  }

  function curtir(id) {
    if (!usuario) {
      alert("Faça login para curtir.");
      return;
    }
    const p = posts.find((x) => x.id === id);
    if (!p.curtidas.includes(usuario)) p.curtidas.push(usuario);
    else p.curtidas = p.curtidas.filter((x) => x !== usuario);
    salvar();
    render();
    if (window.perfilExibido) {
      renderPostsPerfil(window.perfilExibido, document.getElementById("searchProfilePosts")?.value || "");
    }
  }

  function toggleComentarios(id) {
    if (!usuario) {
      alert("Faça login para ver ou comentar.");
      return;
    }
    const box = document.getElementById(`comments-${id}`);
    const exibindo = box.style.display !== "none";

    if (exibindo) {
      box.style.display = "none";
    } else {
      box.style.display = "block";
      mostrarComentarios(id);
    }
  }

  function mostrarComentarios(id) {
    const p = posts.find((x) => x.id === id);
    const box = document.getElementById(`comments-${id}`);

    box.innerHTML =
      p.comentarios
        .map((c) => `<p><b>${c.autor}:</b> ${c.texto}</p>`)
        .join("") +
      `
      <input id='com-${id}' class='input' placeholder='Comente...'>
      <button class='button' onclick="comentar(${id})">Enviar</button>
    `;
  }

  function comentar(id) {
    if (!usuario) {
      alert("Faça login para comentar.");
      return;
    }
    const input = document.getElementById(`com-${id}`);
    const texto = input.value.trim();
    if (!texto) return;
    const p = posts.find((x) => x.id === id);
    p.comentarios.push({ autor: usuario, texto });
    salvar();
    mostrarComentarios(id);
    render();
    if (window.perfilExibido) {
      renderPostsPerfil(window.perfilExibido, document.getElementById("searchProfilePosts")?.value || "");
    }
  }

  function excluir(id) {
    if (!usuario) {
      alert("Faça login para excluir.");
      return;
    }
    const p = posts.find((post) => post.id === id);
    if (p.autor !== usuario) {
      alert("Só o autor pode excluir.");
      return;
    }

    posts = posts.filter((p) => p.id !== id);
    salvar();
    render();
    if (window.perfilExibido) {
      renderPostsPerfil(window.perfilExibido, document.getElementById("searchProfilePosts")?.value || "");
    }
  }

  function editar(id) {
    if (!usuario) {
      alert("Faça login para editar.");
      return;
    }
    const p = posts.find((post) => post.id === id);
    if (p.autor !== usuario) {
      alert("Só o autor pode editar.");
      return;
    }

    const novo = prompt("Novo texto:", p.texto);
    if (novo === null) return;

    p.texto = novo;
    salvar();
    render();
    if (window.perfilExibido) {
      renderPostsPerfil(window.perfilExibido, document.getElementById("searchProfilePosts")?.value || "");
    }
  }

  function postar() {
    if (!usuario) {
      alert("Faça login para postar.");
      return;
    }

    const texto = document.getElementById("textPost").value.trim();
    const arquivo = document.getElementById("mediaPost").files[0];
    const tag = document.getElementById("tagPost").value.trim();

    if (!texto && !arquivo) return;

    let midia = null;
    if (arquivo) midia = URL.createObjectURL(arquivo);

    const post = {
      id: Date.now(),
      autor: usuario,
      fotoAutor: usuarios[usuario].foto,
      texto,
      midia,
      tipoMidia: arquivo ? arquivo.type : null,
      tag,
      curtidas: [],
      comentarios: [],
    };

    posts.unshift(post);
    salvar();

    // limpar inputs
    document.getElementById("textPost").value = "";
    document.getElementById("mediaPost").value = "";
    document.getElementById("tagPost").value = "";

    render();
  }

  function entrar() {
    const user = document.getElementById("username").value.trim();
    const photo = document.getElementById("userPhoto").files[0];
    const loginError = document.getElementById("loginError");

    if (!user) {
      loginError.textContent = "Digite um nome.";
      return;
    }

    loginError.textContent = "";

    carregarUsuarios();
    carregar();

    usuario = user;

    if (!usuarios[user]) {
      let fotoUsuario;
      if (photo) {
        fotoUsuario = URL.createObjectURL(photo);
      } else {
        fotoUsuario = null;
      }
      usuarios[user] = { seguindo: [], seguidores: [], foto: fotoUsuario };
      salvarUsuarios();
    } else {
      if (photo) {
        usuarios[user].foto = URL.createObjectURL(photo);
        salvarUsuarios();
      }
    }

    salvarUsuarioLogado();

    document.getElementById("welcome").style.display = "none";
    document.getElementById("main").style.display = "block";

    // Esconde o feed público, pois o feed privado com ações ficará no mesmo elemento
    document.getElementById("feedPublicContainer").style.display = "block";

    render();
  }

  function logout() {
    limparUsuarioLogado();
    usuario = null;
    window.perfilExibido = null;
    document.getElementById("main").style.display = "none";
    document.getElementById("welcome").style.display = "block";
    document.getElementById("feedPublicContainer").style.display = "block";
    document.getElementById("profilePage").style.display = "none";
    render();
  }

  function render() {
    if (window.perfilExibido) {
      document.getElementById("feedPublicContainer").style.display = "none";
      document.getElementById("main").style.display = "none";
      document.getElementById("profilePage").style.display = "block";
      renderPostsPerfil(window.perfilExibido, document.getElementById("searchProfilePosts")?.value || "");
    } else if (usuario) {
      document.getElementById("feedPublicContainer").style.display = "block";
      document.getElementById("main").style.display = "block";
      document.getElementById("profilePage").style.display = "none";
      renderPostsPrivado();
    } else {
      document.getElementById("feedPublicContainer").style.display = "block";
      document.getElementById("main").style.display = "none";
      document.getElementById("welcome").style.display = "block";
      document.getElementById("profilePage").style.display = "none";
      renderPostsPublic();
    }
  }

  function filtrarPosts(publico = false) {
    if (publico) {
      filtroAtivoPublic = document.getElementById("searchBarPublic").value.trim();
      renderPostsPublic();
    } else {
      filtroAtivoPrivado = document.getElementById("searchBar").value.trim();
      renderPostsPrivado();
    }
  }

  function filtrarPostsPerfil(nome) {
    const filtro = document.getElementById('searchProfilePosts').value || "";
    renderPostsPerfil(nome, filtro);
  }

  function abrirPerfil(nome) {
    window.perfilExibido = nome;
    document.getElementById("welcome").style.display = "none";
    document.getElementById("main").style.display = "none";
    document.getElementById("feedPublicContainer").style.display = "none";
    document.getElementById("profilePage").style.display = "block";

    carregarUsuarios();
    carregar();

    const perfil = usuarios[nome];
    const page = document.getElementById("profilePage");

    // Barra de pesquisa e estrutura do perfil já será gerada na renderPostsPerfil
    page.innerHTML = `
    <div class='card profile'>
      <div class="pfp-container" style="display:inline-block; position:relative;">
        ${
          perfil.foto
            ? `<img class='pfp-big' src='${perfil.foto}' alt="Foto do perfil">`
            : `<div class="pfp-big-initial">${inicialDoNome(nome)}</div>`
        }
        <div class="blogger-label">Blogger</div>
      </div>
      <h2>${nome}</h2>
      <p>Seguidores: ${perfil.seguidores.length}</p>
      <p>Seguindo: ${perfil.seguindo.length}</p>
      ${
        nome !== usuario
          ? usuarios[usuario].seguindo.includes(nome)
            ? `<button class="button follow-btn" onclick="deixarDeSeguir('${nome}')">Deixar de seguir</button>`
            : `<button class="button follow-btn" onclick="seguir('${nome}')">Seguir</button>`
          : ""
      }
      <button class='button' onclick="voltar()">Voltar</button>
    </div>
    <input id="searchProfilePosts" class="input" placeholder="Pesquisar posts deste perfil..." oninput="filtrarPostsPerfil('${nome}')" />
    <div id="postsProfile"></div>
    `;

    renderPostsPerfil(nome);
  }

  function seguir(nome) {
    if (nome === usuario) return;
    if (!usuarios[usuario].seguindo.includes(nome)) {
      usuarios[usuario].seguindo.push(nome);
      usuarios[nome].seguidores.push(usuario);
      salvarUsuarios();
    }
    render();
  }

  function deixarDeSeguir(nome) {
    if (nome === usuario) return;
    usuarios[usuario].seguindo = usuarios[usuario].seguindo.filter((x) => x !== nome);
    usuarios[nome].seguidores = usuarios[nome].seguidores.filter((x) => x !== usuario);
    salvarUsuarios();
    render();
  }

  function voltar() {
    window.perfilExibido = null;
    document.getElementById("profilePage").style.display = "none";
    render();
  }

  window.onload = () => {
    carregarUsuarios();
    carregar();

    const usuarioGuardado = carregarUsuarioLogado();
    if (usuarioGuardado && usuarios[usuarioGuardado]) {
      usuario = usuarioGuardado;
      document.getElementById("welcome").style.display = "none";
      document.getElementById("main").style.display = "block";
      document.getElementById("feedPublicContainer").style.display = "block";
    } else {
      document.getElementById("welcome").style.display = "block";
      document.getElementById("main").style.display = "none";
      document.getElementById("feedPublicContainer").style.display = "block";
    }
    render();
  };
</script>
</body>
</html>
